<!DOCTYPE html> <!-- !+enter -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <!-- google font lobster-->
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css">
    <!-- icon library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>frontend task</title>
    <link rel="stylesheet" href="./css/style.css" >
</head>
<body>
  <header>
  <h1 class="websitename">Foto Pro</h1>&nbsp;
  <span class="websitename"> just click</span>
  </header>
  <br/>
  <div class="container">
    <form action="#" name="form1" style="margin:auto">
      <div class="container2">
        <h1>Sign Up</h1>
        <p>Please fill in this form to create an account.</p>
        <hr>
            
        <i class="fa fa-envelope icon"></i>
        <label for="email"><b>Email</b></label>
        <input type="text" placeholder="Enter the Email" name="email" id="Email" onkeyup="msgg('emailErrmsg')" />
        <br/>
        <span id="emailErrmsg"></span>
    
        <i class="fa fa-key icon"></i>
        <label for="psw"><b>Password</b></label>
        <input type="password" placeholder="Enter the Password" id="newpwd" name="psw" onkeyup = "msgg('errnewpwd')" /><br/>
        <span id="errnewpwd"></span>
        
        <i class="fa fa-key icon"></i>
        <label for="psw-repeat"><b>Repeat Password</b></label>
        <input type="password" placeholder="Repeat Password" id="renewpwd" name="psw-repeat" onkeyup = "msgg('errrenewpwd')" />
        <br/>
        <span id="errrenewpwd"></span>
        <br/>
        <span id="errpwd"></span>
        <br/>
        <label>
          <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
        </label>
        
        <p>By creating an account you agree to our <a href="#" target="_blank" style="color:dodgerblue">Terms & Privacy</a>.</p>
    
        <div class="clearfix">
          <button type="button" class="cancelbtn">Cancel</button>
          <button type="submit" class="signupbtn" onclick="validate()">Sign Up</button>
        </div>
      </div>
    </form>
  </div>
  <script src="./js/script.js"></script>
  <div class="penguin">
    <div class="penguin-bottom">
      <div class="right-hand"></div>
      <div class="left-hand"></div>
      <div class="right-feet"></div>
      <div class="left-feet"></div>
    </div>
    <div class="penguin-top">
      <div class="right-cheek"></div>
      <div class="left-cheek"></div>
      <div class="belly"></div>
      <div class="right-eye">
        <div class="sparkle"></div>
      </div>
      <div class="left-eye">
        <div class="sparkle"></div>
      </div>
      <div class="blush-right"></div>
      <div class="blush-left"></div>
      <div class="beak-top"></div>
      <div class="beak-bottom"></div>
    </div>
  </div>

  <footer>
    <p>Copyright Â© 2020 By Shankaresh</p>
  </footer>
</body>
</html>
